  <div class="controls">
    <button id="prev">‚Üê Prev</button>
    <button id="next">Next ‚Üí</button>
  </div>

  <script>
    const slides = Array.from(document.querySelectorAll(".frame img"));
    let i = 0;

    function show(index){
      slides[i].classList.remove("active");
      i = (index + slides.length) % slides.length;
      slides[i].classList.add("active");
    }

    document.getElementById("next").addEventListener("click", () => show(i + 1));
    document.getElementById("prev").addEventListener("click", () => show(i - 1));

    // auto-advance every 2.5s (optional)
    setInterval(() => show(i + 1), 2500);
  </script>

<script>
  const music = document.getElementById("bgMusic");
  const toggleBtn = document.getElementById("musicToggle");

  // Start music on first interaction


  toggleBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      toggleBtn.textContent = "Pause Music";
    } else {
      music.pause();
      toggleBtn.textContent = "Play Music";
    }
  });
</script>
